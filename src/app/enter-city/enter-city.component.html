<div class="row">
  <div class="col-md-6">
    <h3>Enter City Name</h3>
    <form #cityForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="city">City</label>
        <input [(ngModel)]="model.city" type="text" class="form-control" id="city" name="city" placeholder="Enter a city" required>
      </div>
      <button type="submit" class="btn btn-success" (click)="newCity(); heroForm.reset()">Get Weather</button>
    </form>
  </div>
</div>
